name: cron

on:
  push:
    branches:
      - main
  schedule:
    - cron: "5 5 * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üçΩÔ∏è Get working copy
        uses: actions/checkout@master
        with:
          fetch-depth: 1                                                                 
      - name: üêç Set up Python 3.8                               
        uses: actions/setup-python@v2                               
        with:                                 
          python-version: '3.8'                                                   
      - name: üíø Install feedparser & pytz                              
        run: pip install feedparser pytz
      - name: üíø delete file README.md                            
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          cd ${GITHUB_WORKSPACE}/
          git rm README.md
          git add -A
          git commit -m "Deleted the README.md file."
          git push
      - name: üç≥ Update README
        run: |
          cd ${GITHUB_WORKSPACE}/
          python build.py
      - name: üöÄ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          git commit -am "feat(auto generate): Updated content"
          git branch --set-upstream-to origin/main
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
